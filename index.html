<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="container-Fora">
        <input class="input-cidade"placeholder="Digite a Cidade">
        <button class="busca-button">
            <img class="busca-img" alt="busca" src="imagens/icons8-pesquisar-50.png">
        </button>

        <div class="container-inside">
            <div class="imagem">
                <p>Ola!</p>
            </div>
            <h2 class="cidade">São Paulo</h2>

            <p class="temp">21°</p>
            <div class="container-weather">
                <img class="img-weather" alt="icones"src="imagens/icons8-nublado-50.png"> 
                <p class="text-weather">Nublado</p> 
            </div>

            <p class="text-umidade">Umidade: 76%</p>
            
        </div>
    </div>
</body>
</html>
